ap_the_start_of_genesis:0 "The start of the Genesis"
ap_the_start_of_genesis_desc:0 "Our knowledge has reached a summit never achieved before our great nation. The time of the fallen empires is nigh. Our Genesis begins today!"
ap_pursuit_peace:0 "The pursuit of Peace"
ap_pursuit_peace_desc:0 "We have longed for peace so long, yet despite all our efforts, our utopia has always stirred up jealousy in the hearts of our neighbours. Diplomacy has failed us! From today until we reach our goal, I dedicate this nation to the pursuit of Peace. Whatever the price may be."